<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:black">

    <a-camera wasd-controls-enabled="true" position="0 10 0"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="road" src="./road.glb">
      <a-asset-item id="sus" src="./when_the_imposter_is_sus.glb">
      <a-asset-item id="lamp" src="./simple_medieval_lamp.glb">    
    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <!--Add code here-->

    <a-entity>
      <a-entity position="-5 2 5" rotation="0 55 0" scale="0.1 0.1 0.1" gltf-model="#road" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-entity>
      <a-entity position="10 10 -10" rotation="0 55 0" scale="10 10 10" gltf-model="#lamp" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-3 10 -10" rotation="0 -45 0" scale="5 5 5" gltf-model="#sus" shadow="cast: true;">
      </a-entity>
    </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    
   
    
  
    
    
  </a-scene>
</body>

</html>
